services:
  db:
    image: postgres:16-alpine
    container_name: hostal_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-hostal_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-hostal_pass_2024}
      - POSTGRES_DB=${POSTGRES_DB:-hostal_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hostal_user} -d ${POSTGRES_DB:-hostal_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: hostal_pgadmin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  redis:
    image: redis:7-alpine
    container_name: hostal_redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
    container_name: hostal_app
    restart: unless-stopped
    ports:
      - "8000:8000"  # antes 5064:8000 -> conflicto con pgAdmin
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+psycopg://${POSTGRES_USER:-hostal_user}:${POSTGRES_PASSWORD:-hostal_pass_2024}@db:5432/${POSTGRES_DB:-hostal_db}
      - SECRET_KEY=${SECRET_KEY}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      - REDIS_URL=redis://redis:6379

volumes:
  postgres_data:
  pgadmin_data:
