version: '3.8'

services:
  # Servicio de la Base de Datos (PostgreSQL)
  db:
    image: postgres:16-alpine
    container_name: hostal_db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-hostal}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-hostal_pass}
      - POSTGRES_DB=${POSTGRES_DB:-hostal_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hostal} -d ${POSTGRES_DB:-hostal_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Servicio de pgAdmin (opcional)
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: hostal_pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy

  # --- INICIO DE LA MODIFICACIÓN ---

  # Nuevo servicio de Redis para el rate limiting
  redis:
    image: redis:7-alpine
    container_name: hostal_redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Servicio de la App (con Redis)
  app:
    build:
      context: . # Usa el Dockerfile en el directorio actual
    container_name: hostal_app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis: # La app ahora también depende de Redis
        condition: service_healthy
    environment:
      # Pasa las variables de entorno a la aplicación.
      - DATABASE_URL=postgresql+psycopg://${POSTGRES_USER:-hostal}:${POSTGRES_PASSWORD:-hostal_pass}@db:5432/${POSTGRES_DB:-hostal_db}
      - SECRET_KEY=${SECRET_KEY}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      # Nueva variable para conectar con Redis
      - REDIS_URL=redis://redis:6379

  # --- FIN DE LA MODIFICACIÓN ---

volumes:
  postgres_data:
